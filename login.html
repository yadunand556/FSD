<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Job Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --accent-color: #3a0ca3;
      --bg-gradient: linear-gradient(135deg, #4361ee, #3a0ca3);
      --text-color: #2b2d42;
      --card-bg: rgba(255, 255, 255, 0.9);
      --input-bg: rgba(240, 240, 250, 0.8);
      --box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
    }
    
    body {
      background: #f8f9fa;
      background-image: url('/api/placeholder/1920/1080');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-gradient);
      opacity: 0.85;
      z-index: -1;
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 15px;
    }
    
    .login-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--box-shadow);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 2rem;
    }
    
    .login-header {
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .login-title {
      color: var(--text-color);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
    }
    
    .login-subtitle {
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .form-label {
      font-weight: 500;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }
    
    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      background: var(--input-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
      border-color: var(--primary-color);
      background: #fff;
    }
    
    .btn-login {
      background: var(--bg-gradient);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
      transition: all 0.3s ease;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.6);
    }
    
    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
    
    .signup-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .signup-link a:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }
    
    /* Floating animation for the card */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .login-card {
      animation: float 6s ease-in-out infinite;
    }
    
    /* Glowing effect */
    .glow {
      position: absolute;
      width: 40%;
      height: 40%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(67, 97, 238, 0.4) 0%, rgba(67, 97, 238, 0) 70%);
      z-index: -1;
    }
    
    .glow-1 {
      top: -20%;
      left: -20%;
    }
    
    .glow-2 {
      bottom: -20%;
      right: -20%;
    }
  </style>
</head>
<body>
  <div class="glow glow-1"></div>
  <div class="glow glow-2"></div>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to access your job recommendations</p>
      </div>
      
      <form>
        <div class="mb-4">
          <label for="loginEmail" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
        </div>
        
        <div class="mb-4">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-primary">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary btn-login w-100">Sign In</button>
      </form>
      
      <div class="signup-link">
        <p>Don't have an account? <a href="signup.html">Create one now</a></p>
      </div>
    </div>
  </div>
</body>
</html>
